<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <div class="form-container">
        <div class="form-block">
            <h2>Rainfall (mm)</h2>
            <input class="area"  type="text" id="uirf" class="floatLabel" name="meter" value="1000">
            <h2>Temperature (°C)</h2>
            <input class="area"  type="text" id="uitemp" eclass="floatLabel" name="meter" value="1000">
            <h2>Humidity (%)</h2>
            <input class="area"  type="text" id="uihum" class="floatLabel" name="meter" value="1000">
        </div>
        <div class="form-block">
            <h2>River Discharge (m³/s)</h2>
            <input class="area"  type="text" id="uird" class="floatLabel" name="meter" value="1000">
            <h2>Water Level (m)</h2>
            <input class="area"  type="text" id="uiwl" class="floatLabel" name="meter" value="1000">
            <h2>Elevation (m)</h2>
            <input class="area"  type="text" id="uiele" class="floatLabel" name="meter" value="1000">
            
        </div>
        
   </div>
   <div class="hist">
    <h2>Historical Flood</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-0" name="uiHF" value="0" checked/>
                <label for="radio-bhk-0">0</label>
                <input type="radio" id="radio-bhk-1" name="uiHF" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiHF" value="2"/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiHF" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiHF" value="4"/>
                <label for="radio-bhk-4">4</label>
            </div>
   </div>
	<button class="submit" onclick="onClickedprediction()" type="button">Predict</button>
	<div id="uiest_pred" class="result">	<h2></h2> </div>
</form>
</body>
</html>
